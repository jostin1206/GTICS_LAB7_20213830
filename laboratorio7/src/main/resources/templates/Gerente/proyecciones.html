<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Proyections list</title>
</head>
<body>
<div class="container">
    <h2>Lista de Proyecciones</h2>

    <table class="table table-sm" >
        <tr>
            <th>ID</th>
            <th>Pelicula</th>
            <th>Sala</th>
            <th>Fecha y Hora</th>
            <th>Asientos Disponibles</th>
            <th></th>
            <th></th>

        </tr>
        <tr th:each="p,obj: ${listaProyecciones}">
            <td th:text="${obj.index+1}"> </td>
            <td th:text="${p.movies.title}"></td>
            <td th:text="${p.rooms.name}"></td>
            <td th:text="${p.projection}"></td>
            <td th:text="${p.available}"></td>
            <td><a class="btn btn-primary" th:href="@{'/editProjection?id=' + ${p.id}}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{'/deleteProjection?id=' + ${p.id}}">Eliminar</a></td>
        </tr>
    </table>

    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/employee/new'}">Nueva Proyecci√≥n</a>
    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
